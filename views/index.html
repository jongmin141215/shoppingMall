<!DOCTYPE html>
<html>
  <head>
  <!-- <script src="/application.js"></script> -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  </head>
  <body>
    <navbar id="navbar">
      <a href="">Create</a>
      <a href="/items">Search</a><br>
    </navber>
    <!-- <form action='/' method='post'> -->
      Create a new item<br>
      Category : <input id="category" name="category"><br>
      Name/Title: <input id="itemName" name="itemName"><br>
      Description: <input id="description" name="description"><br>
      Price: <input id="price" name="price"><br>
      Add more information about the product:<br>
      <input id="property1" name="property1" placeholder="e.g.) size"> :
      <input id="value1" name="value1" placeholder="e.g.) X-Large"><br>
      <input id="property2" name="property2" placeholder="e.g.) author"> :
      <input id="value2" name="value2" placeholder="e.g.) Haruki Murakami"><br>
      <input id="property3" name="property3" placeholder="e.g.) color"> :
      <input id="value3" name="value3" placeholder="e.g.) navy"><br>
      <input id="button" type="submit" value="save">
    <!-- </form> -->
    <table id="items">
    </table>
    <script>
      $(function() {
        $('#button').on('click', function() {
          var item = {};
          var property1 = $('#property1').val();
          var property2 = $('#property2').val();
          var property3 = $('#property3').val();
          item['category'] = $('#category').val();
          item['itemName'] = $('#itemName').val();
          item['description'] = $('#description').val();
          item['price'] = $('#price').val();
          item[property1] = $('#value1').val();
          item[property2] = $('#value2').val();
          item[property3] = $('#value3').val();

          $.post('/', item);
          for (var key in item) {
            $('#items').append('<tr><td>' + key + '</td><td>' + item[key] + '</td></tr>');
          }
        });
      });
    </script>
  </body>
</html>
